# Spring framework control values.
spring.main.web-environment=false
spring.main.banner-mode=off
spring.profiles.active=default

## Log level settings for the framework
logging.level.org.springframework=WARN
logging.level.org.springframework.web = ERROR
logging.level.org.apache = WARN
logging.level.org.apache.commons.beanutils = ERROR
logging.level.org.hibernate.validator = ERROR
logging.level.javax.management = ERROR
logging.level.org.jboss.logging = ERROR

## Expected DateFormat in the input
octo.fffc.inputDateFormat=yyyy-mm-dd

## Dateformat desired in the output
octo.fffc.outputDateFormat=dd/mm/yyyy

## Output field delimiter
octo.fffc.fieldDelimiter=,

## Log directory
octo.fffc.logDirectory=logs

## Log level for the project
logging.level.com.octo.fffc=TRACE

